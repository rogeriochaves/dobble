<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dobble</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <video id="video" width="360" height="480" playsinline autoplay></video>
    <div
      id="result"
      style="color:#F00; font-size: 36px; width: 100%; padding: 10px 0; text-align: center; margin-top: -60px; position: absolute"
    >
      <span id="result" style="background-color: #FFF"></span>
    </div>
    <canvas id="canvas" style="display: none"></canvas>
    <button id="click-area" style="width: 100%; height: 50px">Shoot</button>
    <label
      for="auto-shot"
      style="padding: 20px; font-size: 18px; display: block;"
    >
      <input type="checkbox" id="auto-shot" />
      Auto Shot
    </label>
    <div id="debug-info"></div>

    <script src="main.js"></script>
  </body>
</html>
